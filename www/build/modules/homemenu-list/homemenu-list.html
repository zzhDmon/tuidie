<div class="app-container with-navbar tuidie-homemenu-list" ng-controller="homemenuListController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goHome()">
            <!--<img class="button-icon" src="image/nav-left.png"/>
            <div class="button-text">返回</div>-->
            <div class="back">
            	<i class="iconfont icon-fanhui"></i>
            </div>
        </div>
        <div class="navbar-title">
          	{{currentKeyword}}
        </div>
        <div class="navbar-right">
        </div>
    </div>
    <div class="under-navbar">
    	<div class="flex-item">{{currentKeyword}} <i class="iconfont icon-xiangyou"></i></div>
    	<div class="flex-item flex-sort" ng-click="toggleSort()">智能排序<i class="iconfont icon-xiangyou"></i></div>
    	<div class="flex-item flex-filter" ng-click="toggleFilter()">筛选<i class="iconfont icon-xiangyou"></i></div>
   		
   		<div ng-click="toggleSort()" class="sort-list">
   			<div ng-click="touchSortDefault()" class="sort-item">综合排序</div>
   			<div ng-click="touchSortSale()" class="sort-item">销量最高</div>
   			<div ng-click="touchSortDate()" class="sort-item">最新上架</div>
   			<div ng-click="touchSortPrice(1)" class="sort-item">价格从低到高</div>
   			<div ng-click="touchSortPrice(2)" class="sort-item">价格从高到低</div>
   		</div>
   		
		<div ng-click="toggleFilter()" class="filter-list">
			<div class="choose-list">
				<div class="choose-item">
					<div class="item-in">超值特惠</div>
				</div>
				<div class="choose-item">
					<div class="item-in">蜕蝶日记</div>
				</div>
				<div class="choose-item">
					<div class="item-in">信用卡分期</div>
				</div>
				<div class="choose-item">
					<div class="item-in">活动</div>
				</div>
			</div>
			<div class="confirm-btn-wrapper">
				<div class="filter-item reset">重置</div>
				<div class="filter-item confirm">确定</div>
			</div>
		</div>
    </div>
    
    

    <div class="app-content"  infinite-scroll='loadMore()'>
		<div class="product-list" ng-if="products && products.length">
	        <div class="product-item" ng-repeat="product in products track by $index">
	            <div ng-click="touchProduct(product)">
	                <div class="item-photo">
	                    <img ng-src="image/default-photo.png" lazy-img="{{product.default_photo.large}}" />
	                </div>
	                <div class="item-name">{{product.name}}</div>
	                <div class="item-footer">
	                    <div class="footer-sales">{{product.sales_count}}人付款</div>
	                    <div class="footer-price">{{product.current_price| currency:"￥"}}</div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="empty" ng-if="isEmpty">
	        <div class="empty-item">
	            <img class="item-logo" ng-src="image/logo-product-empty.png" />
	            <div class="item-text">暂无任何商品</div>
	        </div>
	    </div>
	    <div class="loading-more" ng-if="isLoaded && isLoading">
	        	正在加载...
	    </div>
	    <div class="loading-more" ng-if="isLoaded && isLastPage">
	        	全部加载完毕
	    </div>

    </div>


</div>
