<div class="app-container with-navbar with-tabbar tuidie-diary" ng-controller="MDiaryController">

    <div class="navbar fixed-top">
        <div class="navbar-left">
            <img src="../../image/tuidie/function/蜕蝶指针@2x.png"/>

        </div>
        <div class="navbar-title">
            	
        </div>
    </div>

    <div class="app-content" infinite-scroll='loadMore()'>
        <div class="diary-list"> 
        	<div class="diary-item" ng-click="articleDetail(diary)" ng-repeat="diary in diaryList track by $index">
        		<h5 class="title">{{diary.title}}</h5>
        		<div class="img">
        			<img ng-src="{{diary.description}}"/>
        		</div>
        	</div>
        </div>
        
        <div class="empty" ng-if="isEmpty">
            <div class="empty-item">
                <img class="item-logo" ng-src="image/logo-product-empty.png" />
                <div class="item-text">暂无任何商品</div>
            </div>
        </div>
        <div class="loading-more" ng-if="isLoaded && isLoading">
            	正在加载...
        </div>
        <div class="loading-more" ng-if="isLoaded && isLastPage">
            	全部加载完毕
        </div>


    </div>
    
    <div class="tabbar fixed-bottom">
        <div class="tab" ng-click="goHome()">
            <div class="img">
                <img class="tab-icon" ng-src="image/tuidie/tabs/首页.png" />
            </div>
            <p>首页</p>
        </div>
        <div class="tab active" ui-sref="diary">
            <div class="img">
                <img class="tab-icon" ng-src="image/tuidie/tabs/蜕蝶日记2.png" />
            </div>
            <p>蜕蝶日记</p>
        </div>
        <div class="tab" ng-click="goCart()">
            <div class="img">
                <img class="tab-icon" ng-src="image/tuidie/tabs/购物车.png" />
            </div>
            <p>购物车</p>
            <div class="tab-badge" ng-if="cartModel.total > 0">
                {{cartModel.total}}
            </div>
        </div>
        <div class="tab" ng-click="goProfile()">
            <div class="img">
                <img class="tab-icon" ng-src="image/tuidie/tabs/我的.png" />
            </div>
            <p>我的</p>
        </div>
    </div>

</div>
