<div class="app-container with-navbar" ng-controller="homemenuListController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goHome()">
            <img class="button-icon" src="image/nav-left.png"/>
            <div class="button-text">返回</div>
        </div>
        <div class="navbar-title">
          	{{navTitle}}
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="app-content">

      <div class="category-side" ng-if="categories && categories.length">
        <div class="side-item" ng-class="{active: selectedSide.id == item.id}" ng-repeat="item in categories track by $index" ng-click="touchSide(item)">
          {{item.name}}
        </div>
      </div>
      <div class="category-main" ng-if="categories && categories.length">
        <div class="main-item" ng-click="touchMain()">
          全部
        </div>
        <div class="main-item" ng-repeat="item in subCategories track by $index" ng-click="touchMain(item)">
          {{item.name}}
        </div>
      </div>

    </div>


</div>
